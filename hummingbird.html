<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	
	#hummingbird{
		width:100px;
		height:100px;
		background-image:url(https://www.thespruce.com/thmb/6oqkvxm2kUj6Krf05h7X4qy47fU=/1500x844/smart/filters:no_upscale()/annas-d97a9a5f0321476098e7917726d2366d.jpg);
		background-size: contain;
	}
</style>
 

</head>
<body>
<script type="text/javascript">
	var counter = 0;
	function makeHummingbird (){
		var hummingbird = document.createElement("div");
		document.body.appendChild(hummingbird)
		hummingbird.id ="hummingbird";
		counter = counter +1;
	}
	
	document.addEventListener("click", makeHummingbird)
</script>

</body>
</html>
